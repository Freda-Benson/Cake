<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="nav container">
            <i class='bx bx-menu' id="menu-icon"></i>

            <a href="#" class="logo"><span><i class='bx bxs-cake'></i></span>Cake<span>s</span></a>

            <ul class="navbar">

                <li><a href="#cakes">Cakes</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#iceing">Iceing</a></li>

        <div class="cake-container container">
            <div class="box">
                <img src="images/c2.jfif">
                <h2>Happy Wedding</h2>
            </div>
        </div>

        <div class="cake-container container">
            <div class="box">
                <img src="images/c3.jfif">

            </div>
        </div>

    <section class="about container" id="about">
        <img src="images/aimg.jfif" alt="">
    </section>

</html>
